<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Accident Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Accident Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="latitude" placeholder="Latitude"><br>
                <input class="form-input" type="text" name="longitude" placeholder="Longitude"><br>
                <input class="form-input" type="datetime-local" name="date" placeholder="Date and Time"><br>
                <select class="form-input" name="roadfeature">
                    <option value=0>None</option>
                    <option value="Traffic_Signal">Traffic Signal</option>
                    <option value="Junction">Junction</option>
                    <option value="Crossing">Crossing</option>
                    <option value="Station">Station</option>
                </select><br>
                <select class="form-input" name="weatherkeyword">
                    <option value=0>Clear</option>
                    <option value="fog">Fog</option>
                    <option value="overcast">Overcast</option>
                    <option value="rain">Rain</option>
                    <option value="snow">Snow</option>
                    <option value="thunderstorm">Thunderstorm</option>
                    <option value="wind">Windy</option>
                    <option value="cloudy">Cloudy</option>
                </select><br>
                <input class="form-input" type="text" name="temp" placeholder="Temperature"><br>
                <input class="form-input" type="text" name="pres" placeholder="Pressure"><br>
                <input class="form-input" type="text" name="humi" placeholder="Humidity"><br>
                <input class="form-input" type="text" name="windspeed" placeholder="Wind Speed"><br>
                <input class="form-input" type="text" name="visibility" placeholder="Visibility"><br>

        		<input type="submit" class="my-cta-button" value="predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/anujvyas/Diabetes-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Vighnesh Sablok.</p>
       </div>

    </body>
</html>
